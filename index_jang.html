<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
 
  <script>
    const root = document.getElementById('root');
    // https://ko.javascript.info/json
    const xhr = new XMLHttpRequest();
    const _URL = 'https://pokeapi.co/api/v2/pokemon/ditto';
    xhr.open('GET', _URL);
    xhr.send();
    xhr.addEventListener('load', function() {
      console.log(xhr.response);
      const _PokeData = JSON.parse(xhr.response);
      const img = document.createElement('img');

      // div.innerHTML = _PokeData["results"]; json데이터에 접근하는 법 연습
      // console.dir(_PokeData["results"])

      // 이미지에 접근
      img.src = _PokeData.sprites['back_default']
      
      // img.innerHTML = _PokeData.results[0].;
    //  console.dir(_PokelsData.results.length) 모든 포켓몬의 이름에 접근 한다

      root.appendChild(img);
      img.addEventListener('click',function() {
        root.removeChild(this)
      })
      // 이미지 클릭하면 root의 자식요소 삭제
    });
     
      // for(let i=0; i<_PokeData.results.length; i++) {
      //   console.log(_PokeData.results[i].name)
      // };
   
  
    // 포켓몬 ditto의 api를 url을 통해 get방식으로 열고 해당 포켓몬 json데이터를 parse()를 통해 객체화 시켜주고 그것의 name값을 텍스트로 출력하는 과정

    
  </script>
</body>
</html>
